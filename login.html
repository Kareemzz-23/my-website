<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="homestyle.css">
</head>
<body>
  <form id="loginForm">
    <div class="container">
      <h1>Login</h1>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button type="submit">Login</button>
    </div>
    <p>dont have an account ? <a href = signup.html> create one bitch </a></p>
  </form>
  <div id="loginResult"></div>
  <script>
   document.getElementById('loginForm').onsubmit = async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const psw = document.getElementById('psw').value;
  const res = await fetch('https://fantastic-space-fishstick-r467wxg7qgjpcw5vx-3000.app.github.dev/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, psw })
  });
  const data = await res.json();
  if (res.ok) {
    // Optionally store user info for later use
    localStorage.setItem('alias', data.user.alias);
    localStorage.setItem('profilePic', data.user.profilePic);
    // Redirect to feed
    window.location.href = 'feed.html';
  } else {
    document.getElementById('loginResult').innerHTML = `<p style="color:red;">${data.message}</p>`;
  }
};
  </script>
</body>
</html>
